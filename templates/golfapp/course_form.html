{% extends 'base.html' %}

{% block content %}
<div class="text-container">
{% if form.initial %}
<h1>Update {{ form.initial.name }} Details</h1>
{% else %}
<h1>Add Course </h1>
{% endif %}

<form method="post">
    {% csrf_token %}
        {{ form.as_p }}

    <input  type="submit"  value="Submit"  />
</form>
</div>

{% endblock %}
